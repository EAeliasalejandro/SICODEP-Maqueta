<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cssLogin/main.css">
    <!--ICONOS-->
    <script src="https://unpkg.com/feather-icons"></script>
    <title>SICODEP</title>
</head>

<body>
    <div class="login">
        <div class="mitad1">
            <div class="logo">
                <img src="img/Logo Sicodep.png" alt="">
            </div>
            <div class="vector">
                <img src="img/Analisis vector.png" alt="">
            </div>

        </div>
        <div class="mitad2">
            <h1>Bienvenido</h1>
            <h2>Introduce tus credenciales para iniciar sesión</h2>
            <form class="credenciales" action="">
                <div class="usuario">
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">
                                <i data-feather="user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Usuario" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div class="password">
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">
                                <i data-feather="lock"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Contraseña" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                </div>
                <a href="principal.html"><button type="button" class="boton">Iniciar sesión</button></a>
            </form>
        </div>
    </div>

    <!--Scripts -->
    <script>
        feather.replace()
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
